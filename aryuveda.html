<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryuvedic Recipes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <header class="w-full bg-gray-800 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      
      <!-- Left Side: Logo + Text -->
      <div class="flex items-center gap-3">
        <a href="dhanu.html">
          <img src="logo.jpg" alt="Menu" class="w-8 h-8 rounded-full"/>
        </a>
        <div>
          <h1 class="text-xl font-bold text-white">Aryuvedic Recipes</h1>
          <p class="text-sm text-green-300">Natural Healing Through Ancient Wisdom</p>
        </div>
      </div>

      <!-- Right Side Logo -->
      <div>
        <img src="clogo.png" alt="Logo" class="w-8 h-8 rounded-full"/>
      </div>
    </div>
  </header>

  <!-- Image Grid -->
  <main class="flex flex-col items-center justify-center pt-10 px-4 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-20 gap-y-10 w-full max-w-5xl text-center">
      
      <!-- Fever -->
      <div class="bg-green-600 p-2 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        <a href="fever.html">
          <img src="image2.jpg" alt="Fever" class="rounded-lg w-full h-48 object-cover"/>
        </a>
        <p class="mt-4 text-lg font-semibold">Fever</p>
      </div>

      <!-- Strong Immunity -->
      <div class="bg-green-600 p-2 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        <a href="immunity.html">
          <img src="image3.jpg" alt="Strong Immunity" class="rounded-lg w-full h-48 object-cover"/>
        </a>
        <p class="mt-4 text-lg font-semibold">Strong Immunity</p>
      </div>

      <!-- Cold -->
      <div class="bg-green-600 p-2 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        <a href="cold.html">
          <img src="image1.jpg" alt="Cold" class="rounded-lg w-full h-48 object-cover"/>
        </a>
        <p class="mt-4 text-lg font-semibold">Cold</p>
      </div>

      <!-- Tea -->
      <div class="bg-green-600 p-2 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        <a href="tea.html">
          <img src="image4.jpg" alt="Tea" class="rounded-lg w-full h-48 object-cover"/>
        </a>
        <p class="mt-4 text-lg font-semibold">Tea</p>
      </div>

    </div>
  </main>

</body>
</html>
